<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <!-- <div class="outer"> -->
      <nav>
        <div class="todo"><h1>todo</h1></div>
        <div class="plus">
          <h1><i class="fas fa-plus"></i></h1>
        </div>
      </nav>

      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <form class="data-input">
          <label for="title" class="labels">Title:</label>
          <input type="text" class="title" name="title">
          <label for="category" class="labels">Category:</label>
          <input type="text" class="cat" name="cat">
          <label for="lname" class="labels">Description:</label>
          <textarea class="des" name="des" rows="5" cols="50"></textarea>
          <button class="add-task">ADD TASK</button>
        </form> 
      </div>
      <div class="overlay hidden"></div>
      <section class="outer">
      <div class="main">
        <div class="left">
          <div>
            <ul  class="lists">
              <li class="work"><i class="fas fa-circle worki"></i>work</li>
              <li class="study"><i class="fas fa-circle studyi"></i>study</li>
              <li class="enter"><i class="fas fa-circle enteri"></i>entertainment</li>
              <li class="code"><i class="fas fa-circle codei"></i>coding</li>
            </ul>
          </div>
          <div>
            <img
              src="images/undraw_time_management_re_tk5w.svg"
              alt="time"
              class="time"
            />
          </div>
        </div>
        <div class="right">
          <div class="select">
            <select name="todos" class="filter-todo">
              <option value="all">All Tasks</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
          <div class="stickers">    
            <div class="stick">
              <div class="tooltip hidden">
                <div class="delete"><span> Delete</span><i class="fas fa-trash-alt"></i></div>
                <div class="edit"><span>Edit</span><i class="fas fa-edit"></i></div>
              </div>
              <div class="stickin">
                <div>
                  <h2 class="t">Running</h2>
                  <p class="d">from mandakini bhawan to nagla</p>
                </div>
                  <i class="fas fa-ellipsis-h c"></i>
              </div>
              <div class="bottom">
                <i class="fas fa-circle worki"></i>
                <i class="fas fa-check-square"></i>
              </div>
            </div>
            </div>
          </div>
      </div>
    </section>
    <!-- </div> -->
      <script src="script.js"></script>
    </section>
  </body>
</html>
